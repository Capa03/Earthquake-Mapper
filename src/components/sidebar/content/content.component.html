<h2>Magnitude</h2>
<div class="legend">
  <div>
    <div class="point minor"></div><span>minor</span>
  </div>
  <div>
    <div class="point light"></div><span>light</span>
  </div>
  <div>
    <div class="point moderate"></div><span>moderate</span>
  </div>
  <div>
    <div class="point strong"></div><span>strong</span>
  </div>
  <div>
    <div class="point severe"></div><span>severe</span>
  </div>
</div>


<div class="form-container">
  <h2>Search by date:</h2>
  <mat-form-field class="example-form-field">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="rangePicker">
      <input matStartDate placeholder="Start date">
      <input matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #rangePicker>
      <mat-date-range-picker-actions>
        <button mat-button matDateRangePickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
  </mat-form-field>
</div>
